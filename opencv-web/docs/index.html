<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>矩形提取</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='./css/style.css'> -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
    />
    <style>
      .card-block > canvas {
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <div class="card">
            <div class="card-header">原图</div>
            <div class="card-block text-center">
              <canvas id="canvasInput"></canvas>
            </div>
            <div class="card-footer text-muted">
              <input type="file" id="sourceInput" name="file" />
            </div>
            <button
              type="button"
              id="start-extract-button"
              class="btn btn-primary"
              disabled
            >
              开始提取
            </button>
          </div>
        </div>

        <div class="col-6">
          <div class="card">
            <div class="card-header">结果</div>
            <div class="card-block text-center">
              <canvas id="canvasOutput"></canvas>
            </div>
            <div class="card-footer">
              <a href="#" id="download-button" class="card-link">下载图片</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      function loadImageToCanvas(url, cavansId) {
        let canvas = document.getElementById(cavansId)
        let ctx = canvas.getContext('2d')
        let img = new Image()
        img.crossOrigin = 'anonymous'
        img.onload = function () {
          canvas.width = img.width
          canvas.height = img.height
          ctx.drawImage(img, 0, 0, img.width, img.height)
        }
        img.src = url
      }
      let inputSourceElement = document.getElementById('sourceInput')
      const canvasInputId = 'canvasInput'
      inputSourceElement.addEventListener(
        'change',
        (e) => {
          let files = e.target.files
          if (files.length > 0) {
            let imgUrl = URL.createObjectURL(files[0])
            loadImageToCanvas(imgUrl, canvasInputId)
          }
        },
        false
      )

      const btnEle = document.getElementById('start-extract-button')
      btnEle.onclick = async function () {
        const startTime = new Date().getTime()
        this.disabled = true
        try {
          let sourceMat = cv.imread('canvasInput')
          const extractData = await itemExtract(sourceMat)
          const endTime = new Date().getTime()
          console.log('耗时：', endTime - startTime)
          console.log(
            '%c [ extractData ]----->line-89',
            'font-size:13px; background:pink; color:#bf2c9f;',
            extractData
          )
        } catch (error) {
          console.error(error)
        }
        this.disabled = false
      }

      document.getElementById('download-button').onclick = function () {
        this.href = document
          .getElementById('canvasOutput')
          .toDataURL('image/png')
        this.download = 'result.png'
      }

      function onOpenCvReady() {
        btnEle.disabled = false
      }
    </script>
    <script src="./js/item-extract.js"></script>
    <script async src="./js/opencv.js" onload="onOpenCvReady();"></script>
  </body>
</html>
